

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <div class="container">

        <div class="child-container">

            <div class="reset" id="reset">
                <i class="fa fa-repeat"></i>
            </div>

            <div class="title">
                <h1 class="heading">ROCK PAPER SCISSOR GAME</h1>
            </div>

            <div class="options">

                <div class="items" id="rock">
                    <i class="fa fa-hand-rock-o"></i>
                    <p class="label">Rock</p>
                </div>

                <div class="items" id="paper">
                    <i class="fa fa-hand-paper-o"></i>
                    <p class="label">Paper</p>
                </div>

                <div class="items" id="scissor">
                    <i class="fa fa-hand-scissors-o"></i>
                    <p class="label">Scissor</p>
                </div>

            </div>

            <div class="description">
                <h3 class="game-label heading">Tap any options!</h3>
            </div>


        </div>

        <div class="scores">

                <div class="you">
                    <h2 class="heading you-score">You: <span id="you-choose">Rock</span>
                        <br>
                        <span class="score-number" id="your-score">0</span>
                    </h2>
                </div>

                <div class="computer">
                    <h2 class="heading computer-score">Computer: <span id="computer-choose">Rock</span>
                        <br>
                        <span class="score-number" id="computer-score">0</span>
                    </h2>
                </div>

            </div>


    </div>



    <script src="index.js"></script>

</body>
</html>
